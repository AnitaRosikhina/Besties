<mat-drawer-container>
  <mat-drawer #drawer class="example-sidenav" mode="over" position="end">
    <div class="block_logIn">
      <img class="icon_logIn" src="assets/icons/account.svg">
      <span class="title_logIn" (click)="openDialog()">Log in</span>
    </div>
    <button class="close" mat-flat-button (click)="drawer.close()">X</button>
    <div class="categories">
      <div class="categories_title" routerLink="shop-all" routerLinkActive="active">
        SHOP ALL
      </div>
      <div class="categories_title" routerLink="dogs" routerLinkActive="active">
        DOGS
      </div>
      <div class="categories_title" routerLink="cats" routerLinkActive="active">
        CATS
      </div>
      <div class="categories_title" routerLink="birds" routerLinkActive="active">
        BIRDS
      </div>
      <div class="categories_title" routerLink="fish-and-aquatics" routerLinkActive="active">
        FISH &
      </div>
      <div class="categories_title" routerLink="small-animals" routerLinkActive="active">
        SMALL ANIMALS
      </div>
      <div class="categories_title" routerLink="reptiles" routerLinkActive="active">
        REPTILES
      </div>
      <div class="categories_title" routerLink="contact" routerLinkActive="active">
        CONTACT
      </div>
    </div>
  </mat-drawer>
  <mat-drawer-content>
    <app-header (toggleDrawer)="drawer.toggle()"></app-header>
    <router-outlet></router-outlet>
    <app-footer></app-footer>
  </mat-drawer-content>
</mat-drawer-container>
