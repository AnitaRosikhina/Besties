<section class="slider">
  <carousel [images]="images"
            [cellWidth]="'100%'"
            [height]="600"
            [autoplay]="true"
            [loop]="true"
            [autoplayInterval]="4000"
            [cellsToShow]="1"
            style="z-index: 1;"
  >
  </carousel>
  <div class="asd">
    <div class="title">
      <span>Welcome</span>
      <span>to Our Pet</span>
      <span>Supply Shop</span>
    </div>
  </div>
</section>
